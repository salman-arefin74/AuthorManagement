<div class="row">
    <div class="col-sm-12">
        <h5 *ngIf="NoFavoriteAuthor">No favorite author has been added yet.</h5>
        <div *ngFor="let author of favoriteAuthors | paginate: { itemsPerPage: limit, currentPage: p, totalItems: totalItems }" class="col-sm-6">
            <app-list-item [author] = "author" (refreshFavoriteAuthors)="loadFavoriteAuthors()" ></app-list-item>
        </div>
    </div>
</div>

<div class="row">
    <pagination-controls *ngIf="!NoFavoriteAuthor" (pageChange) = "onPageChange(p = $event)"></pagination-controls>
</div>
