<div *ngFor="let author of authors | paginate: { itemsPerPage: limit, currentPage: p, totalItems: totalItems }" class="col-sm-6">
    <div class="panel panel-default">     
        <div class="panel-body" style="height: 250px;">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn-sm btn btn-success" style="float: right;">Add Favorite</button>
                </div>
            </div>
            <label  style="cursor:pointer;">
                <h3>{{author.name}}</h3>
            </label>
          
            <article class="bio marginTop10">
                <div>{{author.bio}}</div>
            </article>

            <br>

            <label style="cursor:pointer;">
                <a href="{{author.link}}"  target="_blank">{{author.link}}</a>
            </label>
        </div>
    </div>
</div>
<pagination-controls (pageChange) = "onPageChange(p = $event)"></pagination-controls>
